<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/dashboard.css">
	<link rel="icon" type="image/svg" href="/images/one.svg" />
	<link rel="stylesheet" type="text/css" href="/stylesheets/slider.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/leaflet.css">
	<script src="https://use.fontawesome.com/7208e06db7.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Rambla" rel="stylesheet">
	<title>Dashboard</title>
</head>
<body>
	<!-- Navbar -->
	<div class="container-fluid col-2" id="navbarContainer">
		<nav>
			<ul>
				<li>Home</li>
				<li>Logout</li>
			</ul>
		</nav>
		<div class="toggleNav"><span class="toggleIcon fa fa-chevron-left"></span></div>
		<div class="break"></div>
	</div>

	<!-- Main Box -->
	<div class="floatLeft"></div>
	<div class="instructions">
		<div class="mapAndExpansion">
			<img src="/images/left.png" width="50" height="50" style="position: absolute; top: 50px; left:-100px">
			<p>Expansion over time</p>
			<button class="btn btn-success nextInstruction"> OK </button>
		</div>
		<div class="battleMarkers">
			<img src="/images/left.png" width="50" height="50" style="position: absolute; top: 25px; left:-50px">
			<p>Click here to view battles</p>
			<button class="btn btn-success finalInstruction"> OK </button>
		</div>
	</div>
	<div class="mainBox container-fluid col-9">
		<div class="shift50">
			<div class="headingMB">
				<h3>The mongols</h3>
				<hr/>
			</div>
			<div class="slider">
				<h5>Expansion of empire overtime</h5>
				<input id="ex1" data-slider-min="1" data-slider-max="8" data-slider-step="1"/><span class="timeDisplay">5</span>
			</div>
			<br>
			<br>
			<div class="map col-8" id="map"></div>

			<div class="detailsDashboard">
				<h5>Facts</h5>
				<hr>
				<div class="facts">Click a battle marker to view it's facts</div>
			</div>
			<div class="break"></div>

			<div class="otherFacts">
				<div class="majorBattles">Major Battles</div>
			</div>

			
		</div>
	</div>
	<script type="text/javascript" src="/javascripts/jquery.js"></script>
	<script type="text/javascript" src="/javascripts/jquery.form.js"></script>
	<script type="text/javascript" src="/javascripts/animatescroll.min.js"></script>
	<script type="text/javascript" src="/javascripts/slider.js"></script>
	<script type="text/javascript" src="/javascripts/leaflet.js"></script>
	<script type="text/javascript" src="/javascripts/dashboard.js"></script>
	</body>
</html>
